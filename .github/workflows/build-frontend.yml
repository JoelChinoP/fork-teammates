name: Build Frontend

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20 with npm Cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Java 17 with Gradle Cache
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Generate typescript types
        run: ./gradlew generateTypes

      - name: Create config
        run: cp src/web/environments/config.template.ts src/web/environments/config.ts

      - name: Install dependencies to Production
        run: npm ci --no-fund --no-audit --legacy-peer-deps

      - name: Build frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        run: docker build -f docker/Dockerfile.frontend -t teammates-frontend:gha-cache .

      - name: Save frontend image as tar
        run: docker save teammates-frontend:gha-cache -o frontend-image.tar

      - name: Cache frontend image tar
        uses: actions/cache@v4
        with:
          path: frontend-image.tar
          key: frontend-${{ github.sha }}

      - name: Test frontend image
        run: |
          docker load -i frontend-image.tar
          CONTAINER_ID=$(docker run -d -p 4200:4200 teammates-frontend:gha-cache)
          echo "Container running: $CONTAINER_ID"
          sleep 10
          docker logs $CONTAINER_ID
          docker stop $CONTAINER_ID
