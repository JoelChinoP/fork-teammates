name: Build Frontend

on:
  workflow_call:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20 with npm Cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Java 17 with Gradle Cache
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Generate typescript types
        run: ./gradlew generateTypes

      - name: Create config
        run: cp src/web/environments/config.template.ts src/web/environments/config.ts

      - name: Install dependencies to Production
        run: npm ci --no-fund --no-audit --legacy-peer-deps

      - name: Build frontend
        run: npm run build
